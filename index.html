<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Light Bulb Toggle</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>What Can JavaScript Do?</h1>
  <p>JavaScript can change HTML attribute values.</p>
  <p>In this case, JavaScript changes the value of the `src` attribute of an image.</p>

  <!-- Bulb Image -->
  <img id="bulb" src="https://m.media-amazon.com/images/I/61rCDYkxBbL.jpg" alt="Light Bulb">

  <br>
  <!-- Buttons -->
  <button onclick="turnOn()">Turn on the light</button>
  <button onclick="turnOff()">Turn off the light</button>

  <!-- Link to the External JavaScript File -->
  <script src="script.js"></script>
</body>
</html>
